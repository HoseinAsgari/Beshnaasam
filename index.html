<!DOCTYPE html>
<html lang="fa">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>بشناسم</title>
	<link rel="icon" href="img/logo.ico">
	<meta name="theme-color" content="#2e1c4f" />
	<link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.rtl.min.css">
	<link rel="stylesheet" href="assets/bootstrap-icons/bootstrap-icons.min.css">
	<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="css/popup.css">
	<link rel="stylesheet" href="css/beshnaasam.css">
</head>

<body dir="rtl">
	<header class="container">
		<nav class="navbar navbar-expand-lg">
				<a href="http://hadaweb.ir/Beshnaasam/Register">ویرایش/ثبت نام در بشناسم</a>
				<a href="http://hadaweb.ir">ورود به هداوب</a>
		</nav>
	</header>
	<main>
		<div class="row justify-content-center mt-5">
			<img id="image" class="user-img">
    </div>
    <h2 class="text-center text-light mt-3 fw-bold" id="name">لطفاً صبر کنید
    </h2>
    <h5 class="text-center text-light" id="job-title">...</h5>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <div class="row" id="div-medias">
                </div>
            </div>
            <div class="col-lg-8 text-light col-sm-12" id="bio">

            </div>            
        </div>
    </div>
    </div>
    <div class="tm-container">
        <nav class="tm-main-nav">
            <ul id="inline-popups">
                <li class="tm-nav-item">
                    <a href="#study" data-effect="mfp-move-from-top" class="tm-nav-link">
                        تحصیلات
                        <i class="fas fa-3x fa-pencil-alt"></i>
                    </a>
                </li>
                <li class="tm-nav-item">
                    <a href="#gallery" data-effect="mfp-move-from-top" class="tm-nav-link" id="tm-gallery-link">
                        گالری
                        <i class="far fa-3x fa-images"></i>
                    </a>
                </li>
                <li class="tm-nav-item">
                    <a href="#job" data-effect="mfp-move-from-top" class="tm-nav-link">
                        شغل
                        <i class="fas fa-3x fa-shopping-bag"></i>
                    </a>
                </li>
                <li class="tm-nav-item">
                    <a href="#about" data-effect="mfp-move-from-top" class="tm-nav-link">
                        تجربیات
                        <i class="fas fa-3x fa-medal"></i>
                    </a>
                </li>
                <li class="tm-nav-item">
                    <a href="#intrests" data-effect="mfp-move-from-top" class="tm-nav-link">
                        علایق
                        <i class="far fa-3x fa-laugh"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Popup itself -->
        <div id="study" class="popup mfp-with-anim mfp-hide tm-bg-dark">
            <a href="#" class="tm-close-popup">
                <i class="fas fa-times"></i>
            </a>
            <div class="tm-row tm-study-row">
                <div class="tm-col tm-study-pad">
                    <h2 class="tm-color-primary tm-page-title mb-4">تحصیلات</h2>
                    <div class="tm-row text-light" id="studydes">

                    </div>
                </div>
            </div>
        </div>

        <div id="gallery" class="popup mfp-with-anim mfp-hide tm-bg-dark">
            <a href="#" class="tm-close-popup">
                <i class="fas fa-times"></i>
            </a>
            <div class="tm-row tm-gallery-row p-5">
                <b class="h3 text-warning">رفیق این صفحه هنوز فعال نیست :)</b>
            </div>
        </div>

        <div id="job" class="popup mfp-with-anim mfp-hide tm-bg-dark">
            <a href="#" class="tm-close-popup">
                <i class="fas fa-times"></i>
            </a>
            <div class="tm-job-inner">
                <h2 class="tm-color-primary tm-testimonial-col tm-page-title mt-3">شغل</h2>
                <hr class="text-light">
                <div id="jobDes" class="tm-row tm-testimonial-row text-light">

                </div>
            </div>
        </div>

        <div id="about" class="popup mfp-with-anim mfp-hide tm-bg-dark">
            <a href="#" class="tm-close-popup">
                <i class="fas fa-times"></i>
            </a>
            <h2 class="tm-about-col tm-page-title">تجربیات</h2>
            <hr class="text-light">
            <div id="achivements" class="tm-row tm-about-row text-light mx-4">

            </div>
        </div>

        <div id="intrests" class="popup mfp-with-anim mfp-hide tm-bg-dark">
            <a href="#" class="tm-close-popup">
                <i class="fas fa-times"></i>
            </a>
            <h2 class="tm-page-title ms-5">علایق</h2>
            <hr class="text-light">
            <div id="interests" class="tm-row tm-intrests-row mx-5 text-light">

            </div>
        </div>
    </div>
    </main>

    <footer class="tm-footer container">
        <span>&copy; توسعه یافته توسط شرکت <a href="https://hadaweb.ir">هداوب</a></span>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.popup.min.js"></script>
    <script src="js/beshnaasam.js"></script>
</body>

</html>
